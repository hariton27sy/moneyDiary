<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoneyDiary Application - Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <p>Welcome to our page. You need an account to use our service.</p>
    <p>Already have an account? <a href="/login.html?redirect=%2F">Login page</a></p>
    <form action="/register" method="get">
        <label>
            Email (login): <input type="email" placeholder="mail@example.com" name="email" /> <br/>
            Password: <input type="password" placeholder="password" name="password" /> <br/>
            Your name: <input placeholder="Ivan Ivanov" name="name" /> <br/>
            <input type="submit" value="Register"> 
        </label>
    </form>
</body>
</html>
